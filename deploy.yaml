## Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: pyapp
  name: pyapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pyapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: pyapp
    spec:
      containers:
      - image: vnp79/pyapp:0.2
        name: pyapp
        resources:
          requests:
            memory: "200Mi"
            cpu: "128m"
          limits:
            memory: "300Mi"
            cpu: "512m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 3
status: {}

##Service
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: pyapp
  name: pyapp
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: pyapp
  type: ClusterIP
status:
  loadBalancer: {}

##AutoScaling
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: pyapp
  labels:
    app: pyapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pyapp
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 80

